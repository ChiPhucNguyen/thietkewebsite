  <style>
   .contact-section {
  text-align: center;
  padding: 80px 20px;
  font-family: 'Helvetica Neue', sans-serif;
  background-color: #111; /* nền tối sang trọng */
  color: #FFD700;
}

.contact-title {
  font-size: 48px;
  font-weight: 700;
  margin-bottom: 60px;
  background: linear-gradient(90deg, #FFD700, #FFCC00);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: text-glow 3s infinite alternate;
}

.contact-cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 30px;
  max-width: 1200px;
  margin: 0 auto;
}

.contact-card {
  background: #1a1a1a; /* card nền đen xám sang */
  border-radius: 20px;
  padding: 30px 20px;
  box-shadow: 0 8px 30px rgba(255, 215, 0, 0.2);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  position: relative;
}

.contact-card h3 {
  font-size: 22px;
  margin-bottom: 15px;
  color: #FFD700; /* chữ vàng gold */
}

.contact-card p {
  font-size: 16px;
  color: #fff; /* chữ trắng cho nội dung */
  line-height: 1.6;
}

/* Glow & hover effect */
.glow-card::before {
  content: '';
  position: absolute;
  top: -5px;
  left: -5px;
  right: -5px;
  bottom: -5px;
  border-radius: 25px;
  background: linear-gradient(45deg, #FFD700, #FFCC00);
  filter: blur(15px);
  opacity: 0.4;
  transition: opacity 0.4s;
  z-index: -1;
}

.glow-card:hover::before {
  opacity: 0.8;
}

.glow-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5);
}

/* Text glow animation */
@keyframes text-glow {
  0% { filter: drop-shadow(0 0 5px #FFD700); }
  50% { filter: drop-shadow(0 0 15px #FFCC00); }
  100% { filter: drop-shadow(0 0 10px #FFD700); }
}

<!--tuyết rới-->
    <img id="santa" src="https://clipart-library.com/2024/picture-of-cartoon-santa/picture-of-cartoon-santa-3.png"
        alt="Santa Claus">
    <canvas id="snowCanvas"></canvas>
    <script>
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');

        let W = window.innerWidth;
        let H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;

        // Tạo mảng tuyết
        let mf = 150; // số lượng bông tuyết
        let flakes = [];
        for (let i = 0; i < mf; i++) {
            flakes.push({
                x: Math.random() * W,
                y: Math.random() * H,
                r: Math.random() * 4 + 1,
                d: Math.random() * mf
            });
        }

        // Vị trí Santa
        let santa = {
            x: 20,
            y: H - 100,
            width: 80,
            height: 80,
            offset: 0,
            dir: 1
        };

        // Vẽ bông tuyết + Santa
        function drawFlakes() {
            ctx.clearRect(0, 0, W, H);

            // Vẽ tuyết
            ctx.fillStyle = "white";
            ctx.beginPath();
            for (let i = 0; i < mf; i++) {
                let f = flakes[i];
                ctx.moveTo(f.x, f.y);
                ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
            }
            ctx.fill();
            moveFlakes();

            // Vẽ Santa nhún nhẹ
            if (santaImg.complete) { // đảm bảo ảnh tải xong
                santa.offset += 0.5 * santa.dir;
                if (santa.offset > 5 || santa.offset < 0) santa.dir *= -1;
                ctx.drawImage(santaImg, santa.x, santa.y - santa.offset, santa.width, santa.height);
            }
        }

        // Di chuyển bông tuyết
        let angle = 0;
        function moveFlakes() {
            angle += 0.01;
            for (let i = 0; i < mf; i++) {
                let f = flakes[i];
                f.y += Math.cos(angle + f.d) + 1 + f.r / 2;
                f.x += Math.sin(angle) * 2;

                if (f.x > W + 5 || f.x < -5 || f.y > H) {
                    if (i % 3 > 0) {
                        flakes[i] = { x: Math.random() * W, y: -10, r: f.r, d: f.d };
                    } else {
                        if (Math.sin(angle) > 0) {
                            flakes[i] = { x: -5, y: Math.random() * H, r: f.r, d: f.d };
                        } else {
                            flakes[i] = { x: W + 5, y: Math.random() * H, r: f.r, d: f.d };
                        }
                    }
                }
            }
        }

        // Animate
        setInterval(drawFlakes, 25);

        // Resize canvas khi đổi kích thước màn hình
        window.addEventListener('resize', () => {
            W = window.innerWidth;
            H = window.innerHeight;
            canvas.width = W;
            canvas.height = H;
            santa.y = H - 100; // cập nhật vị trí Santa
        });
    </script>
