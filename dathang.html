  <title>Đặt hàng thiết kế website</title>
<style>
.order-section {
  background-color: #111; /* nền tối sang trọng */
  color: #FFD700;
  text-align: center;
  padding: 80px 20px;
  font-family: 'Helvetica Neue', sans-serif;
}

.order-section h1.order-title {
  font-size: 48px;
  font-weight: 700;
  margin-bottom: 50px;
  background: linear-gradient(90deg, #FFD700, #FFCC00);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: order-text-glow 3s infinite alternate;
}

.order-section .order-form {
  max-width: 700px;
  margin: 0 auto;
  background: #1a1a1a;
  padding: 40px;
  border-radius: 25px;
  box-shadow: 0 15px 50px rgba(255, 215, 0, 0.2);
}

.order-section .form-group {
  margin-bottom: 25px;
  text-align: left;
}

.order-section .form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #FFD700;
}

.order-section .form-group input,
.order-section .form-group select,
.order-section .form-group textarea {
  width: 100%;
  padding: 12px 15px;
  border-radius: 12px;
  border: 2px solid #FFD700;
  background: #1a1a1a;
  color: #fff;
  font-size: 16px;
  outline: none;
  transition: all 0.3s ease;
}

.order-section .form-group input:focus,
.order-section .form-group select:focus,
.order-section .form-group textarea:focus {
  box-shadow: 0 0 10px #FFD700;
  border-color: #FFCC00;
}

.order-section textarea {
  resize: vertical;
  min-height: 100px;
}

.order-section .submit-btn {
  background: linear-gradient(45deg, #FFD700, #FFCC00);
  color: #111;
  font-size: 18px;
  font-weight: 700;
  padding: 15px 40px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
}

.order-section .submit-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 50px rgba(255, 215, 0, 0.7);
}

/* Glow text animation scoped */
@keyframes order-text-glow {
  0% { filter: drop-shadow(0 0 5px #FFD700); }
  50% { filter: drop-shadow(0 0 15px #FFCC00); }
  100% { filter: drop-shadow(0 0 10px #FFD700); }
}
</style>

</head>
<body>

   <!-- NAVBAR -->
    <div id="navbar"></div>
    <script>
        fetch("navbar.html")
            .then(res => res.text())
            .then(html => document.getElementById("navbar").innerHTML = html);
    </script>

  <section class="order-section">
  <h1 class="order-title">Đặt hàng thiết kế Website</h1>
  
  <form action="#" method="post" class="order-form">
    <div class="form-group">
      <label for="name">Họ và tên</label>
      <input type="text" id="name" name="name" placeholder="Nguyễn Văn A" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="email@example.com" required>
    </div>

    <div class="form-group">
      <label for="phone">Số điện thoại</label>
      <input type="tel" id="phone" name="phone" placeholder="0123456789" required>
    </div>

    <div class="form-group">
      <label for="website-type">Loại website</label>
      <select id="website-type" name="website-type" required>
        <option value="">-- Chọn loại website --</option>
        <option value="company">Website doanh nghiệp</option>
        <option value="ecommerce">Website bán hàng</option>
        <option value="portfolio">Website cá nhân</option>
        <option value="other">Khác</option>
      </select>
    </div>

    <div class="form-group">
      <label for="budget">Ngân sách (VNĐ)</label>
      <input type="number" id="budget" name="budget" placeholder="VD: 15000000" required>
    </div>

    <div class="form-group">
      <label for="deadline">Thời gian hoàn thành mong muốn</label>
      <input type="date" id="deadline" name="deadline" required>
    </div>

    <div class="form-group">
      <label for="expect">Website tham khảo của quý khách</label>
      <input type="text" id="expect" name="expect" placeholder="thietkeweb.com" required>
    </div>

    <div class="form-group">
      <label for="requirements">Yêu cầu / Ghi chú</label>
      <textarea id="requirements" name="requirements" placeholder="Mô tả chi tiết về website bạn muốn..."></textarea>
    </div>

    <button type="submit" class="submit-btn">Gửi yêu cầu</button>
  </form>
</section>


<!-- FOOTER -->
    <div id="footer"></div>
    <script>
        fetch("footer.html")
            .then(res => res.text())
            .then(html => document.getElementById("footer").innerHTML = html);

      <!-- JavaScript Libraries -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!--tuyết rới-->
    <img id="santa" src="https://clipart-library.com/2024/picture-of-cartoon-santa/picture-of-cartoon-santa-3.png"
        alt="Santa Claus">
    <canvas id="snowCanvas"></canvas>
    <script>
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');

        let W = window.innerWidth;
        let H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;

        // Tạo mảng tuyết
        let mf = 150; // số lượng bông tuyết
        let flakes = [];
        for (let i = 0; i < mf; i++) {
            flakes.push({
                x: Math.random() * W,
                y: Math.random() * H,
                r: Math.random() * 4 + 1,
                d: Math.random() * mf
            });
        }

        // Vị trí Santa
        let santa = {
            x: 20,
            y: H - 100,
            width: 80,
            height: 80,
            offset: 0,
            dir: 1
        };

        // Vẽ bông tuyết + Santa
        function drawFlakes() {
            ctx.clearRect(0, 0, W, H);

            // Vẽ tuyết
            ctx.fillStyle = "white";
            ctx.beginPath();
            for (let i = 0; i < mf; i++) {
                let f = flakes[i];
                ctx.moveTo(f.x, f.y);
                ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
            }
            ctx.fill();
            moveFlakes();

            // Vẽ Santa nhún nhẹ
            if (santaImg.complete) { // đảm bảo ảnh tải xong
                santa.offset += 0.5 * santa.dir;
                if (santa.offset > 5 || santa.offset < 0) santa.dir *= -1;
                ctx.drawImage(santaImg, santa.x, santa.y - santa.offset, santa.width, santa.height);
            }
        }

        // Di chuyển bông tuyết
        let angle = 0;
        function moveFlakes() {
            angle += 0.01;
            for (let i = 0; i < mf; i++) {
                let f = flakes[i];
                f.y += Math.cos(angle + f.d) + 1 + f.r / 2;
                f.x += Math.sin(angle) * 2;

                if (f.x > W + 5 || f.x < -5 || f.y > H) {
                    if (i % 3 > 0) {
                        flakes[i] = { x: Math.random() * W, y: -10, r: f.r, d: f.d };
                    } else {
                        if (Math.sin(angle) > 0) {
                            flakes[i] = { x: -5, y: Math.random() * H, r: f.r, d: f.d };
                        } else {
                            flakes[i] = { x: W + 5, y: Math.random() * H, r: f.r, d: f.d };
                        }
                    }
                }
            }
        }

        // Animate
        setInterval(drawFlakes, 25);

        // Resize canvas khi đổi kích thước màn hình
        window.addEventListener('resize', () => {
            W = window.innerWidth;
            H = window.innerHeight;
            canvas.width = W;
            canvas.height = H;
            santa.y = H - 100; // cập nhật vị trí Santa
        });
    </script>
    <!-- Template Javascript -->
    <script src="js/main.js"></script>

</body>
