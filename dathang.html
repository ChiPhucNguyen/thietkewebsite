<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
  

  <title>Đặt hàng thiết kế website</title>
  <style>
    :root {
      --accent: #fdf001;
      --text: #111;
      --bg: #fff;
      --radius: 10px;
    }

    body {
      font-family: Inter, sans-serif;
      background: #f9f9f9;
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    .order-section {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: var(--bg);
      border-radius: var(--radius);
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .order-section h1 {
    
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 14px;
      outline: none;
      transition: border 0.2s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--accent);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background: var(--accent);
      color: var(--text);
      font-weight: 700;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #fdf001;
    }

    @media (max-width: 768px) {
      .order-section {
        margin: 20px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

   <!-- NAVBAR -->
    <div id="navbar"></div>
    <script>
        fetch("navbar.html")
            .then(res => res.text())
            .then(html => document.getElementById("navbar").innerHTML = html);
    </script>

  <section class="order-section">
      <h1 class="display-5">Đặt hàng thiết kế Website</h1>
    <form action="#" method="post">
      <div>
        <label for="name">Họ và tên</label>
        <input type="text" id="name" name="name" placeholder="Nguyễn Văn A" required>
      </div>
      
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email@example.com" required>
      </div>

      <div>
        <label for="phone">Số điện thoại</label>
        <input type="tel" id="phone" name="phone" placeholder="0123456789" required>
      </div>

      <div>
        <label for="website-type">Loại website</label>
        <select id="website-type" name="website-type" required>
          <option value="">-- Chọn loại website --</option>
          <option value="company">Website doanh nghiệp</option>
          <option value="ecommerce">Website bán hàng</option>
          <option value="portfolio">Website cá nhân</option>
          <option value="other">Khác</option>
        </select>
      </div>

      <div>
        <label for="budget">Ngân sách (VNĐ)</label>
        <input type="number" id="budget" name="budget" placeholder="VD: 15000000" required>
      </div>

      <div>
        <label for="deadline">Thời gian hoàn thành mong muốn</label>
        <input type="date" id="deadline" name="deadline" required>
      </div>

      <div>
        <label for="expectation">Website tham khảo của quý khách</label>
        <input type="text" id="expect" name="expect" placeholder="thietkeweb.com" required>
      </div>

      <div>
        <label for="requirements">Yêu cầu / Ghi chú</label>
        <textarea id="requirements" name="requirements" placeholder="Mô tả chi tiết về website bạn muốn..."></textarea>
      </div>

      <button type="submit">Gửi yêu cầu</button>
    </form>
  </section>
<!-- FOOTER -->
    <div id="footer"></div>
    <script>
        fetch("footer.html")
            .then(res => res.text())
            .then(html => document.getElementById("footer").innerHTML = html);
    </script>

      <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
<!--tuyết rới-->
    <img id="santa" src="https://clipart-library.com/2024/picture-of-cartoon-santa/picture-of-cartoon-santa-3.png"
        alt="Santa Claus">
    <canvas id="snowCanvas"></canvas>
    <script>
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');

        let W = window.innerWidth;
        let H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;

        // Tạo mảng tuyết
        let mf = 150; // số lượng bông tuyết
        let flakes = [];
        for (let i = 0; i < mf; i++) {
            flakes.push({
                x: Math.random() * W,
                y: Math.random() * H,
                r: Math.random() * 4 + 1,
                d: Math.random() * mf
            });
        }

        // Vị trí Santa
        let santa = {
            x: 20,
            y: H - 100,
            width: 80,
            height: 80,
            offset: 0,
            dir: 1
        };

        // Vẽ bông tuyết + Santa
        function drawFlakes() {
            ctx.clearRect(0, 0, W, H);

            // Vẽ tuyết
            ctx.fillStyle = "white";
            ctx.beginPath();
            for (let i = 0; i < mf; i++) {
                let f = flakes[i];
                ctx.moveTo(f.x, f.y);
                ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
            }
            ctx.fill();
            moveFlakes();

            // Vẽ Santa nhún nhẹ
            if (santaImg.complete) { // đảm bảo ảnh tải xong
                santa.offset += 0.5 * santa.dir;
                if (santa.offset > 5 || santa.offset < 0) santa.dir *= -1;
                ctx.drawImage(santaImg, santa.x, santa.y - santa.offset, santa.width, santa.height);
            }
        }

        // Di chuyển bông tuyết
        let angle = 0;
        function moveFlakes() {
            angle += 0.01;
            for (let i = 0; i < mf; i++) {
                let f = flakes[i];
                f.y += Math.cos(angle + f.d) + 1 + f.r / 2;
                f.x += Math.sin(angle) * 2;

                if (f.x > W + 5 || f.x < -5 || f.y > H) {
                    if (i % 3 > 0) {
                        flakes[i] = { x: Math.random() * W, y: -10, r: f.r, d: f.d };
                    } else {
                        if (Math.sin(angle) > 0) {
                            flakes[i] = { x: -5, y: Math.random() * H, r: f.r, d: f.d };
                        } else {
                            flakes[i] = { x: W + 5, y: Math.random() * H, r: f.r, d: f.d };
                        }
                    }
                }
            }
        }

        // Animate
        setInterval(drawFlakes, 25);

        // Resize canvas khi đổi kích thước màn hình
        window.addEventListener('resize', () => {
            W = window.innerWidth;
            H = window.innerHeight;
            canvas.width = W;
            canvas.height = H;
            santa.y = H - 100; // cập nhật vị trí Santa
        });
    </script>
    <!-- Template Javascript -->
    <script src="js/main.js"></script>

</body>
</html>
